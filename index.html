<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="scoreboard">
            <p>First Word: <span id="first">0</span></p>
            <p>Total Score: <span id="total">0</span></p>
        </div>

        <div class="grid-container">
            <div class="grid"></div>
        </div>

        <div class="keyboard">
            <div class="row">
                <button>Q</button><button>W</button><button>E</button><button>R</button><button>T</button><button>Y</button><button>U</button><button>I</button><button>O</button><button>P</button>
            </div>
            <div class="row">
                <button>A</button><button>S</button><button>D</button><button>F</button><button>G</button><button>H</button><button>J</button><button>K</button><button>L</button>
            </div>
            <div class="row">
                <button>&lt;&lt;</button><button>Z</button><button>X</button><button>C</button><button>V</button><button>B</button><button>N</button><button>M</button><button>Enter</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
